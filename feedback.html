<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
        }

        header {
            background: linear-gradient(135deg, #004d00, #008000);
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
        }

        nav {
            background: #111;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 1rem 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            transition: background 0.3s ease;
            border-radius: 25px;
        }

        nav a:hover {
            background: #008000;
        }

        .image-container {
            text-align: center;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            display: block;
        }

        .buttons-container {
            margin-top: 20px;
            text-align: center;
        }

        .buttons-container button {
            padding: 1rem 2rem;
            border: none;
            background: #008000;
            color: white;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
        }

        .buttons-container button:hover {
            background: #00b300;
        }

        #feedback {
            text-align: center;
            padding: 2rem;
            background: #222;
            color: #fff;
        }

        #feedback form {
            max-width: 500px;
            margin: auto;
        }

        .rating {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 1rem;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .rating input:checked ~ label {
            color: gold;
        }

        #feedback textarea {
            width: 100%;
            padding: 0.8rem;
            border-radius: 5px;
            border: none;
            background: #333;
            color: white;
            margin-bottom: 1rem;
        }

        #feedback button {
            padding: 1rem 2rem;
            border: none;
            background: #008000;
            color: white;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
        }

        #feedback button:hover {
            background: #00b300;
        }

        .chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .chatbot button {
            padding: 1rem 2rem;
            border: none;
            background: #008000;
            color: white;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
        }

        .chatbot button:hover {
            background: #00b300;
        }

        .chatbot-window {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            background: #333;
            border-radius: 15px;
        }

        .chatbot-header {
            padding: 1rem;
            background: #008000;
            color: white;
            font-size: 1.2rem;
            border-radius: 15px 15px 0 0;
        }

        .chatbot-body {
            padding: 1rem;
            height: 200px;
            overflow-y: auto;
        }

        .chatbot-body p {
            margin: 0.5rem 0;
        }

        .chatbot-input {
            padding: 0.8rem;
            width: 100%;
            border: none;
            border-radius: 0 0 15px 15px;
            background: #444;
            color: white;
        }

        footer {
            background: #111;
            color: #fff;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <header>
        feedback box
    </header>

    <nav>
        <a href="home page 1.html"><i class="fas fa-home"></i> Home</a>
        <a href="#about"><i class="fas fa-info-circle"></i> About</a>
        <a href="#services"><i class="fas fa-cogs"></i> Services</a>
        <a href="#contact"><i class="fas fa-envelope"></i> Contact</a>
    </nav>

    

    <section id="feedback">
        <h2>Feedback</h2>
        <p>We appreciate your feedback! Please rate your experience and leave a comment.</p>
        
        <form action="#" method="POST">
            <label for="rating">Rate Us:</label>
            <div class="rating">
                <input type="radio" name="rating" value="5" id="star5"><label for="star5">⭐</label>
                <input type="radio" name="rating" value="4" id="star4"><label for="star4">⭐</label>
                <input type="radio" name="rating" value="3" id="star3"><label for="star3">⭐</label>
                <input type="radio" name="rating" value="2" id="star2"><label for="star2">⭐</label>
                <input type="radio" name="rating" value="1" id="star1"><label for="star1">⭐</label>
            </div>

            <textarea name="feedback" placeholder="Write your feedback here" required maxlength="500" rows="4"></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </section>

    <footer>
        &copy; 2025 Waste Management. All rights reserved.
    </footer>

    <script>
        function toggleChatbot() {
            const chatbotWindow = document.getElementById("chatbot-window");
            chatbotWindow.style.display = chatbotWindow.style.display === "block" ? "none" : "block";
        }
    </script>

</body>
</html>
